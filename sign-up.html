<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section class="sign-up">
        <div class="container-fluid">
            <div class="row">
                <div class="sec-1 col-md-5 d-flex justify-content-center align-items-center vh-100">
                    <img src="./comp/image/Sign up-cuate 1.png" class="w-100">
                </div>
                <div class="sec-2 container col-md-6 ">
                    <div class="row d-flex justify-content-center align-items-center vh-100">
                        <div class="col-md-7 ">
                            <div class="d-flex flex-column">
                                <h2 class="text-center">Create an account</h2>
                                <label>Name</label>
                                <input type="text" name="your-name" id="name">
                                <label>Email address</label>
                                <input type="email" name="your-email" id="email">
                                <p class="text-danger" id="messageEmail"></p>
                                <label>Password</label>
                                <input type="password" name="your-password" id="password">
                                <p class="text-danger message"></p>
                                <button class="save">Sign up</button>
                                <hr>
                                <span class="text-center"><a href="./index.html">Already a member?</a></span>
                                <button class="btnl">Log in</button>
                            </div>
                           
                        </div>
    
                    </div>
                  
    
                </div>
            </div>
         
        </div> 
       </section>
